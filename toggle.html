<!DOCTYPE html>
<html lang="en">
<head>
 

	<meta charset="utf-8">
	<meta name="viewport" content="width=device width, intial-scal=1">
	<title>Bootstrap Classes Structure</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Bootstrap Horizontal Form Designing</h4>
        </div>
        <div class="modal-body">
        <div class="col-md-12">
			<h4 class="jumbotron">Bootstrap Horizontal Form Designing</h4>
			</div>
          <div>
			<form class="form-horizontal">
				<div class="col-md-10 has-feedback has-warning">
				<label for="name" class="col-md-4">Your Name  :  </label>
				<div class="col-md-6">
				<input type="text" name="text" class="form-control" placeholder="Please! Enter Your Name..."><span class=" glyphicon glyphicon-warning-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10 has-feedback has-success">
				<label for="name" class="col-md-4">Your E-mail  :  </label>
				<div class="col-md-6">
				<input type="email" name="email" class="form-control" placeholder="Please! Enter Your E-mail..."><span class=" glyphicon glyphicon-ok-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10 has-feedback has-error">
				<label for="name" class="col-md-4">Your Password  :  </label>
				<div class="col-md-6">
				<input type="password" name="password" class="form-control" placeholder="Please! Enter Your Password..."><span class=" glyphicon glyphicon-remove-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10">
				<label for="name" class="col-md-4">Confirm Password  :  </label>
				<div class="col-md-6">
				<input type="text" name="text" class="form-control" disabled="" placeholder="Please! Enter Your Password..."><br>
				</div>
				</div>
				<div class="col-md-10">	
				<label for="name" class="col-md-4"> </label>
				<div class="col-md-6">
				<button type="submit" name="submit" id="btn" class="form-control" placeholder="Please! Enter Your Name...">Submit</button>
				</div>
				</div>
			</form>
			</div>	
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
<style type="text/css">

.jumbotron {
    color: white;
    background-color: #ab6666;
}

.wrapper {
    background-color: #2e7a7a;
    color: white;
}
.container {
    background-color: #374c68;
}
#btn{
	background-color: #5cb85c;
	border-color: #5cb85c;
	color: white;
}
body{
	color: white;
	background-color: grey;
}
.btn-default {
    color: white;
    background-color: #fc9258;
    border-color: white;
}

</style>
