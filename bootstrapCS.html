<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device width, intial-scal=1">
	<title>Bootstrap Classes Structure</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div id="header" class="clearfix">
				<h1 class="jumbotron">Bootstrap Form Designing</h1>
			</div>
			<form class="col-md-6">
				<div class="form-group has-feedback has-warning">
				<label for="name">Your Name  :  </label>
				<input type="text" name="text" class="form-control" placeholder="Please! Enter Your Name..."><span class=" glyphicon glyphicon-warning-sign form-control-feedback"></span> 
				</div>
				<div class="form-group has-feedback has-success">
				<label for="name">Your E-mail  :  </label>
				<input type="email" name="email" class="form-control" placeholder="Please! Enter Your E-mail..."><span class=" glyphicon glyphicon-ok-sign form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback has-error">
				<label for="name">Your Password  :  </label>
				<input type="password" name="password" class="form-control" placeholder="Please! Enter Your Password..."><span class=" glyphicon glyphicon-remove-sign form-control-feedback"></span>
				</div>
				<div class="form-group">
				<label for="name">Confirm Password  :  </label>
				<input type="text" name="text" disabled="" class="form-control" placeholder="Please! Enter Your Password...">
				</div>	
				<div class="form-group">
				<label for="name">  </label>
				<button type="submit" name="submit" id="btn" class="form-control" placeholder="Please! Enter Your Name...">Submit</button>
				</div>	
			</form><br>
			<div class="col-md-12">
			<h2 class="jumbotron">Bootstrap Inline Form Designing</h2>
			
			<form class="form-inline">
				<div class="form-group has-feedback has-warning">
				<label for="name">Your Name  :  </label>
				<input type="text" name="text" class="form-control" placeholder="Please! Enter Your Name..."><span class=" glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback has-success">
				<label for="name">Your E-mail  :  </label>
				<input type="email" name="email" class="form-control" placeholder="Please! Enter Your E-mail..."><span class=" glyphicon glyphicon-ok-sign form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback has-error">
				<label for="name">Your Password  :  </label>
				<input type="password" name="password" class="form-control" placeholder="Please! Enter Your Password..."><span class=" glyphicon glyphicon-remove-sign form-control-feedback"></span>
				</div>
				<div class="form-group">
				<label for="name">Confirm Password  :  </label>
				<input type="text" name="text" class="form-control" disabled="" placeholder="Please! Enter Your Password...">
				</div>	
				<button type="submit" name="submit" id="btn" class="form-control" placeholder="Please! Enter Your Name...">Submit</button>
			</form>
			</div>
			<div class="col-md-12">
			<h2 class="jumbotron">Bootstrap Horizontal Form Designing</h2>
			</div>
			<div>
			<form class="form-horizontal">
				<div class="col-md-10 has-feedback has-warning">
				<label for="name" class="col-md-4">Your Name  :  </label>
				<div class="col-md-6">
				<input type="text" name="text" class="form-control" placeholder="Please! Enter Your Name..."><span class=" glyphicon glyphicon-warning-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10 has-feedback has-success">
				<label for="name" class="col-md-4">Your E-mail  :  </label>
				<div class="col-md-6">
				<input type="email" name="email" class="form-control" placeholder="Please! Enter Your E-mail..."><span class=" glyphicon glyphicon-ok-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10 has-feedback has-error">
				<label for="name" class="col-md-4">Your Password  :  </label>
				<div class="col-md-6">
				<input type="password" name="password" class="form-control" placeholder="Please! Enter Your Password..."><span class=" glyphicon glyphicon-remove-sign form-control-feedback"></span><br>
				</div>
				</div>
				<div class="col-md-10">
				<label for="name" class="col-md-4">Confirm Password  :  </label>
				<div class="col-md-6">
				<input type="text" name="text" class="form-control" disabled="" placeholder="Please! Enter Your Password..."><br>
				</div>
				</div>
				<div class="col-md-10">	
				<label for="name" class="col-md-4"> </label>
				<div class="col-md-6">
				<button type="submit" name="submit" id="btn" class="form-control" placeholder="Please! Enter Your Name...">Submit</button>
				</div>
				</div>
			</form>
			</div>	

			

		</div>
	</div>

</body>
</html>
<style type="text/css">

.jumbotron {
    color: white;
    background-color: #ab6666;
}

.wrapper {
    background-color: #2e7a7a;
    color: white;
}
.container {
    background-color: #374c68;
}
#btn{
	background-color: #5cb85c;
	border-color: #5cb85c;
	color: white;
}

</style>
